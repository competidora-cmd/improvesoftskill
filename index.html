<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>MessFormat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, SF Pro Text, Helvetica Neue, Arial, sans-serif;
      background: #F2F2F7;
      color: #222;
      min-height: 100vh;
      -webkit-tap-highlight-color: transparent;
    }
    #app {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #F2F2F7;
    }
    .screen {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #F2F2F7;
      transition: transform 0.3s;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }
    #dialogs-screen {
      z-index: 2;
    }
    #chat-screen {
      z-index: 3;
      transform: translateX(100vw);
    }
    #chat-screen.active {
      transform: translateX(0);
    }
    /* ====== Верхние панели ====== */
    .header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      padding: 18px 16px 8px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 56px;
    }
    .header .btn {
      min-width: 44px;
      min-height: 44px;
      font-size: 20px;
      padding: 0 12px;
    }
    /* ====== Крупные кнопки ====== */
    .btn {
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 16px 0;
      font-size: 18px;
      font-weight: 500;
      width: 100%;
      margin: 12px 0;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,122,255,0.08);
      transition: background 0.2s;
      display: block;
    }
    .btn:active {
      background: #005ecb;
    }
    .btn-danger {
      background: #ff3b30;
    }
    /* ====== Список диалогов ====== */
    #dialogs-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 0 16px 0;
    }
    .dialog-item {
      background: #fff;
      margin: 8px 12px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 18px 16px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    .dialog-item .delete-btn {
      background: #ff3b30;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      cursor: pointer;
    }
    /* ====== Чат ====== */
    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px 0 12px 0;
      display: flex;
      flex-direction: column;
    }
    /* ====== Модальные окна ====== */
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 10;
      background: rgba(0,0,0,0.18);
    }
    #modal.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      border-radius: 24px 24px 0 0;
      width: 100vw;
      max-width: 100vw;
      padding: 28px 20px 20px 20px;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.08);
      min-height: 120px;
    }

    /* ====== Стили сообщений ====== */
    .message-group {
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* По умолчанию слева */
    }
    .message-group.mine {
      align-items: flex-end; /* Если ваши сообщения - справа */
    }
    .message-bubble {
      max-width: 80%; /* Ограничение ширины пузыря */
      padding: 10px 14px;
      border-radius: 18px 18px 18px 4px; /* iOS-стиль */
      margin: 2px 12px;
      font-size: 17px;
      line-height: 22px;
      position: relative;
      word-wrap: break-word;
    }
    .message-group.mine .message-bubble {
      background: #007aff;
      color: #fff;
      border-radius: 18px 18px 4px 18px; /* iOS-стиль для ваших */
    }
    .message-group:not(.mine) .message-bubble {
      background: #fff;
      color: #000;
      box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13); /* Тень для чужих сообщений */
    }
    .message-time {
      font-size: 13px;
      color: #8e8e93;
      margin-top: 4px;
      margin-left: 12px;
      margin-right: 12px;
      text-align: right;
    }
    .message-group.mine .message-time {
      text-align: right;
    }
    .message-group:not(.mine) .message-time {
      text-align: left;
    }

    .message-annotation {
      font-size: 13px;
      color: #7a7a7a;
      margin-top: 5px;
      padding-top: 5px;
      border-top: 1px dashed #e0e0e0;
      word-break: break-word;
    }

    .message-group.mine .message-annotation {
      color: #cce7ff; /* Более светлый цвет для аннотаций в синих пузырях */
      border-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Экран списка диалогов -->
    <div class="screen" id="dialogs-screen">
      <div class="header">
        <span style="font-size:22px;font-weight:600;">Диалоги</span>
        <button class="btn" id="new-dialog-btn" style="width:auto;min-width:44px;padding:0 16px;">+ Новый</button>
      </div>
      <div id="dialogs-list"></div>
    </div>
    <!-- Экран чата -->
    <div class="screen" id="chat-screen">
      <div class="header">
        <button class="btn" id="back-btn" style="width:auto;min-width:44px;padding:0 16px;">←</button>
        <span id="chat-title" style="font-size:20px;font-weight:600;">Чат</span>
        <button class="btn" id="chat-menu-btn" style="width:auto;min-width:44px;padding:0 16px;">⋯</button>
      </div>
      <div id="messages-container"></div>
    </div>
    <!-- Модальные окна -->
    <div id="modal"><div class="modal-content" id="modal-content"></div></div>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
